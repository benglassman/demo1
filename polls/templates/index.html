{% extends 'base.html' %}

{% block title %}
Homepage - {{ block.super }}
{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <a href ="{% url 'create_thing' %}">Create Thing</a>
    {% endif %}
    {% for thing in things %}
        <h4>
            <a href="{% url 'thing_detail' slug=thing.slug %}">
                {{ thing.name }} 
            </a>
        </h4>
        <p>{{ thing.description }}</p>
    {% endfor %}
{% endblock content %}
