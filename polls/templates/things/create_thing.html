{% extends 'base.html' %}
{% block title %}
    Create a Thing - {{ block.super }}
{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}
    <div class="container-fluid form-group">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h1 class="text-center">Create a Thing</h1>
            <br>
            {% load crispy_forms_tags %}
            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="save btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
